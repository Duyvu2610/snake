<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div id="board"></div>
        <div class="music">
            <i class="fa-solid fa-music fa-2xl"></i>
            <div class="slash">/</div>
            <i class="fa-solid fa-volume-high fa-2xl"></i>
            <i class="fa-solid fa-house" id = "back"></i>
            <i class="fa-solid fa-circle-pause fa-2xl" style="color: #63E6BE;" id="pause"></i>
        </div>
        <div class="score">
            <span>Score:</span>
            <span id = "score">0</span>
            <span>|</span>
            <label for="level">Level</label>
            <select id="level" name="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <div class="ended">
        <div class="ended__opacity"></div>
        <div class = "ended__notification">
            <p class="ended__game-over">Game Over</p>
            <button class="ended__button">New game</button>
        </div>
    </div>
    <div class="success">
        <div class="success__opacity"></div>
        <div class = "success__notification">
            <p class="success__game-over">Pass</p>
            <button class="success__button">High level</button>
        </div>
    </div>
    <div class="home">
        <div class="btn-div">
            <button class="btn" id = "start">Start</button>
            <button class="btn" id = "about-me">About Me</button>
        </div>
    </div>
    <div class="about">
        <div class="profile-page">
            <div class="content">
                <i class="fa-solid fa-circle-xmark fa-2xl" style="color: #63E6BE;" id = "close"></i>
                <div class="content__cover">
                    <div class="content__avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="content__bull"><span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
                <div class="content__title">
                    <h1>Trần Thụy Minh Thư</h1>
                </div>
                <div class="content__description">
                    <p>Date of Birth: 06/11/2003</p>
                    <p>Birthplace: Ben Tre</p>
                    <p>Student ID: 21130555</p>
                    <p>Class: DH21DTD</p>
                    <p>Major: Information Technology</p>
                    <p>Academic year: 2021-2025</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
