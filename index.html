<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div id="board"></div>
        <div class="music">
            <i class="fa-solid fa-music fa-2xl"></i>
            <div class="slash">/</div>
            <i class="fa-solid fa-volume-high fa-2xl"></i>
        </div>
        <div class="score">
            <span>Score:</span>
            <span id = "score">0</span>
            <span>|</span>
            <label for="level">Level</label>
            <select id="level" name="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <div class="ended">
        <div class="ended__opacity"></div>
        <div class = "ended__notification">
            <p class="ended__game-over">Game Over</p>
            <button class="ended__button">New game</button>
        </div>
    </div>
    <div class="success">
        <div class="success__opacity"></div>
        <div class = "success__notification">
            <p class="success__game-over">Pass</p>
            <button class="success__button">High level</button>
        </div>
    </div>
    <div class="home">
        <div class="btn-div">
            <button class="btn" id = "start">Start</button>
            <button class="btn" id = "about-me">About Me</button>
        </div>
    </div>
    <div class="about">
        <div class="profile-page">
            <div class="content">
                <i class="fa-solid fa-circle-xmark fa-2xl" style="color: #63E6BE;" id = "close"></i>
                <div class="content__cover">
                    <div class="content__avatar"></div>
                    <div class="content__bull"><span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
                <div class="content__title">
                    <h1>Samantha Jones</h1><span>New York, United States</span>
                </div>
                <div class="content__description">
                    <p>Web Producer - Web Specialist</p>
                    <p>Columbia University - New York</p>
                </div>
                <ul class="content__list">
                    <li><span>65</span>Friends</li>
                    <li><span>43</span>Photos</li>
                    <li><span>21</span>Comments</li>
                </ul>
                <div class="content__button"><a class="button" href="#">
                    <div class="button__border"></div>
                    <div class="button__bg"></div>
                    <p class="button__text">Show more</p></a></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
